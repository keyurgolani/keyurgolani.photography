version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./public/assets/photos:/app/public/assets/photos # Bind mount for photos
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CAROUSEL_INTERVAL=12000  # Carousel slide interval in ms (default: 12000)
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/photos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Image optimization watcher - processes new photos automatically
  image-watcher:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    volumes:
      - .:/app
      - /app/node_modules
      - ./public/assets/photos:/app/public/assets/photos # Same volume mount as web
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_CAROUSEL_INTERVAL=12000  # Carousel slide interval in ms (default: 12000)
    command: npx tsx scripts/imageWatcher.ts --watch
    depends_on:
      web:
        condition: service_healthy