version: '3.8'

services:
  web:
    image: ghcr.io/keyurgolani/keyurgolani.photography:latest
    ports:
      - "3000:3000"
    volumes:
      - ./public/assets/photos:/app/public/assets/photos
      - ./.next-images-cache:/app/.next/cache/images
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CAROUSEL_INTERVAL=12000  # Carousel slide interval in ms (default: 12000)
      - NEXT_PUBLIC_UI_AUTO_HIDE_TIMEOUT=3000  # UI elements auto-hide timeout in ms (default: 3000)
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/photos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Image optimization watcher - processes new photos automatically
  # Note: Ensure photos directory is writable by uid 1001 (nextjs user)
  # Run on host: chown -R 1001:1001 ./public/assets/photos
  image-watcher:
    image: ghcr.io/keyurgolani/keyurgolani.photography:latest
    user: "1001:1001"
    volumes:
      - ./public/assets/photos:/app/public/assets/photos
    restart: always
    environment:
      - NODE_ENV=production
    command: ["npx", "tsx", "scripts/imageWatcher.ts", "--watch"]
    depends_on:
      web:
        condition: service_healthy
